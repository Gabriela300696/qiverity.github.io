<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QiVerity</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f8f5f0;
      padding: 80px;
    }
    h1 {
      color: #2d2d2d;
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {

</html>
